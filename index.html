<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>PIDasGIF</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

  <h2>You can edit this table</h2>
  <div id="container">
    <div id="wrapper">

      <table contenteditable="true">
        <tr>
          <td>8</td>
          <td>Elsa-Brändström-Str.</td>
          <td>sofort</td>
        </tr>
        <tr>
          <td>351</td>
          <td>Starpark</td>
          <td>2 min</td>
        </tr>
        <tr>
          <td>43</td>
          <td>Heide</td>
          <td>12:32</td>
        </tr>
        <tr>
          <td> i </td>
          <td colspan="2"> *** Bauarbeiten im Bereich Marktplatz *** </td>
        </tr>
      </table>
    </div>

    <div id="lineControls">
      <div>
        <span>Row 1: </span>
        <input type="radio" id="departure" name="line_one" value="departure" checked>
        <label for="departure" checked>Departure</label>
        <input type="radio" id="textRow" name="line_one" value="textRow">
        <label for="textRow">Text Row</label>
      </div>
      <div>
        <span>Row 2: </span>
        <input type="radio" id="departure" name="line_two" value="departure" checked>
        <label for="departure">Departure</label>
        <input type="radio" id="textRow" name="line_two" value="textRow">
        <label for="textRow">Text Row</label>
      </div>
      <div>
        <span>Row 3: </span>
        <input type="radio" id="departure" name="line_three" value="departure" checked>
        <label for="departure">Departure</label>
        <input type="radio" id="textRow" name="line_three" value="textRow">
        <label for="textRow">Text Row</label>
      </div>
      <div>
        <span>Row 4: </span>
        <input type="radio" id="departure" name="line_four" value="departure">
        <label for="departure">Departure</label>
        <input type="radio" id="textRow" name="line_four" value="textRow">
        <label for="textRow">Text Row</label>
        <input type="radio" id="infoText" name="line_four" value="infoText" checked>
        <label for="infoText">Info Text</label>
      </div>
    </div>
  </div>

  <div id="controls">
    <button id='canvasButton'>Add Slide</button>
    <button id='createAnimationButton'>Create Animation</button>
    <button onClick="window.location.reload();">Refresh Page</button>
  </div>

  <div id="gifAnimationContainer">
    <h2>You can download this image with right click</h2>
    <img id="gifAnimation">
  </div>

  <h2>Slides</h2>

  <script src="./third-party/html2canvas/html2canvas.js"></script>
  <script src="./third-party/jsgif/b64.js"></script>
  <script src="./third-party/jsgif/LZWEncoder.js"></script>
  <script src="./third-party/jsgif/NeuQuant.js"></script>
  <script src="./third-party/jsgif/GIFEncoder.js"></script>
  <script src="./app.js"></script>

</body>

</html>
